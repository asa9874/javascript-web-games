<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제목</title>
</head>
<body>
  <div class="basebox gamestartbox">
    <img class="starttitle">
    <div class="startimg"></div>
    <div class="startbuttonbox">
      <div class="GameStartButton">시작하기</div>
    </div>
  </div>



  <div class="basebox maingamebox">
    <div class="characterframebox">
      <div class="characterbox">
        <img class="character">
      </div>
    </div>
    <div class="angryNotification">
      <div class="speech-bubble">똑바로해!!</div>
      <img class="angrychairman">
    </div>
    

    <div class="sidebar">
      <div class="studentcard">
        <div class="studentcardimg"></div>
        <img class="stamp">
        <div class="personaldatabox">
          <table>
            <tr>
              <td>이름</td>
              <td class="studentname">조재민</td>
            </tr>
            <tr>
              <td>학교</td>
              <td class="studentschool">엘비엔 아카데미</td>
            </tr>
            <tr>
              <td>학년</td>
              <td class="studentgrade">1학년</td>
            </tr>
            <tr>
              <td>생년월일</td>
              <td class="studentbirth">2022.11.22</td>
            </tr>
          </table>
        </div>

        <div class="studentinformation">
          <table>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            
          </table>
        </div>


      </div>
      <div class="choosbuttonbox">
        <div class="choosebutton yesbutton"><img class="yesimg">통과!</div>
        <div class="choosebutton nobutton"><img class="noimg">거부!</div>
      </div>
    </div>

    <div class="selectbar">
      <div class="choosebutton selectbutton selectbutton1">디버그1</div>
      <div class="choosebutton selectbutton selectbutton2">디버그2</div>
      <div class="choosebutton selectbutton selectbutton3">디버그3</div>
      <div class="choosebutton selectbutton selectbutton4">디버그4</div>
      <div class="choosebutton selectbutton selectbutton5">디버그5</div>
    </div>

  </div>


  <div class="basebox scriptbox">
    <div class="backgroundimg"></div>
    <div class="mainbox"></div>
    <div class="skipbox"></div>
    <div class="textbox">
      <div class="namebox"></div>
      <div class="conversation anim-typewriter"></div>
    </div>
  </div>




  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/maingame.js"></script>
  <script type="module" src="./src/start.js"></script>
  <script type="module" src="./src/script.js"></script>
</body>
</html>
