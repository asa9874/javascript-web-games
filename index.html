<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://media1.tenor.com/m/VTIyImEgXFsAAAAC/lwa-little-witch-academia.gif" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="마녀축제 검열!">
  <meta property="og:description" content="축제를 놀이판으로 만든 학생회를 용서하지마라">
  <meta property="og:image" content="https://raw.githubusercontent.com/asa9874/inspection-game/main/public/img/startimg.png">

  
  <title>검열게임</title>
  <script type="module" crossorigin src="/inspection-game/assets/index-DnQD7rnS.js"></script>
  <link rel="stylesheet" crossorigin href="/inspection-game/assets/index-Bc2ezWNX.css">
</head>
<body>
  <div class="basebox gamestartbox">
    <img class="starttitle">
    <div class="startimg"></div>
    <div class="startbuttonbox">
      <div class="GameStartButton">시작하기</div>
    </div>
  </div>

  <div class="basebox switchscreenbox">
    <div class="switchscreen">
      <img class="switchimg">
    </div>
  </div>

  <div class="basebox maingamebox">
    <div class="notificationbox">
      <div class="notificationplate"></div>
      <div class="notificationinnerbox">
        <div class="notificationX">X</div>
        <div class="notificationTitle">주의할점!</div>
        <div class="notificationContentbox">
          <div class="notificationContent">
            <div class="notificationContentImg notificationContentImg1"></div>
            <div class="notificationContentText notificationContentText1">대학원생들은 전부 거부!!!!</div>
          </div>
          <div class="notificationContent"></div>
          <div class="notificationContent"></div>
          <div class="notificationContent"></div>
          <div class="notificationContent"></div>
          <div class="notificationContent"></div>
          
        </div>
      </div>
    </div>

    <div class="timebarbox">
      <div class="timebar">
        <img class="timebarimg">
      </div>
    </div>

    <div class="characterframebox">
      <div class="characterbox">
        <div class="character">
          <img class="characterimg">
        </div>
      </div>
    </div>

    <div class="angryNotification">
      <div class="speech-bubble">똑바로해!!</div>
      <img class="angrychairman">
    </div>
    

    <div class="sidebar">
      <div class="studentcard">
        <div class="studentcardimg"></div>
        <img class="stamp">
        <div class="personaldatabox">
          <table>
            <tr>
              <td>이름</td>
              <td class="studentname">크리스티나 폰 그라시아</td>
            </tr>
            <tr>
              <td>학교</td>
              <td class="studentacademy">엘비엔 아카데미</td>
            </tr>
            <tr>
              <td>학과</td>
              <td class="studentdepartment">마녀학과</td>
            </tr>
            <tr>
              <td>학년</td>
              <td class="studentgrade">1학년</td>
            </tr>
          </table>
        </div>

        <div class="studentinformation">
          <table>
            <tr>
              <td>동아리</td>
              <td class="studentclub"></td>
            </tr>
            <tr>
              <td>사는곳</td>
              <td class="studentlocation"></td>
            </tr>
            
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            
          </table>
        </div>


      </div>
      <div class="choosbuttonbox">
        <div class="btn choosebutton yesbutton"><img class="yesimg">통과!</div>
        <div class="btn choosebutton nobutton"><img class="noimg">거부!</div>
      </div>
    </div>

    <div class="selectbar">
      <div class="status">
        <a class="goal">0/20</a>
      </div>
      <img class="book">

    </div>

  </div>


  <div class="basebox scriptbox">
    <div class="backgroundimg"></div>
    <div class="mainbox"></div>
    <div class="skipbox"></div>
    <div class="textbox">
      <div class="namebox"></div>
      <div class="conversation anim-typewriter"></div>
    </div>
  </div>


  <div class="basebox resultbox">
    <div class="resultplate">
      <div class="resultTitle">결과 발표</div>
      <div class="resultinnerbox">
        <div class="resultcontent">
          <div class="resultcontenttitle">목표</div>
          <div class="goal">0/20</div>
        </div>
        <div class="resultcontent"></div>
        <div class="resultcontent"></div>
      </div>
    </div>
  </div>



</body>
</html>
