                  <td></td>

          </div>

            <div class="choosebutton yesbutton">통과!</div>
            <div class="choosebutton nobutton">거절!</div>
          </div>
        </div>

        <div class="selectbar">
          <div class="choosebutton selectbutton selectbutton1">1</div>
          <div class="choosebutton selectbutton selectbutton2">2</div>
          <div class="choosebutton selectbutton selectbutton3">3</div>
          <div class="choosebutton selectbutton selectbutton4">4</div>
          <div class="choosebutton selectbutton selectbutton5">5</div>

      </div>







    <script type="module" src="./src/main.js"></script>
