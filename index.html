<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="절대 안수상한 사이트">
    <meta property="og:description" content="진짜 안수상한 사이트입니다;;;">
    <meta property="og:image" content="https://raw.githubusercontent.com/asa9874/advertise/main/public/title.png">
    <title>안수상한 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="popup">
        <div class="backplate"></div>
        <div class="popupbox bg-dark">
            <div class="popuptitle">당신은 <a style="color: red;">성인</a>입니까?</div>
            <div class="popupdescription">이 사이트는 <a style="color: red;">성인</a>을 위한 사이트는 아니지만 <a
                    style="color: red;">성인</a>이 아니면 들어오지 못합니다.</div>
            <div>
                <button type="button" class="btn btn-primary yesbtn advertise">네</button>
                <button type="button" class="btn btn-danger nobtn">아니요</button>
                <div class="captcha">
                    <div class="warningtext">CAPTCHA 시간이 만료되었습니다.</div>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <div class="captchatext">로봇이 아닙니다</div>
                    <div class="captchaimg"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="captchacontainer">
        <div class="backplate captchabackplate"></div>
        <div class="captchabox">
            <div class="bluebox">
                <p>로봇</p>
                <p>이 있는 이미지를 모두 선택하세요</p>
            </div>
            <div class="selectbox row">
                <div class="select select1"></div>
                <div class="select select2"></div>
                <div class="select select3"></div>
                <div class="select select4"></div>
                <div class="select select5"></div>
                <div class="select select6"></div>
                <div class="select select7"></div>
                <div class="select select8"></div>
                <div class="select select9"></div>
            </div>
            <div class="captchafooter">
                <div class="footerelementsbox">
                    <p class="captchawrongtext">다시 시도하세요</p>
                </div>
                <button type="button" class="btn btn-primary captchabutton">제출</button>
                <div class="captcha2">
                    <input class="form-check-input2" type="checkbox" value="" id="flexCheckDefault">
                    <div class="captchatext">로봇이 아닙니다</div>
                    <div class="captchaimg"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="captchacontainer2">
        <div class="backplate captchabackplate2"></div>
        <div class="captchabox2">
            <div class="captcha2title">따라 적으시오</div>
            <div class="captcha2img"></div>
            <input class="form-check-input3" type="text" value="">
            <button id="submitBtn">Submit</button>
        </div>
        
    </div>

    <div class="mainpage">
        <div class="catimg"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/captcha.js"></script>
</body>

</html>
