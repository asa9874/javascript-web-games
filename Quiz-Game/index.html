<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://media.tenor.com/0ghUrN_7LjgAAAAi/laptop-computer-objects.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴퓨터 퀴즈</title>
  </head>
  <body>
    <div class="loadingbox">
      <div class="loading">
        <img class="loadingimg">
      </div>
    </div>
    <div class="basebox startbox">
      <div class="startimgbox">
      </div>
      <div class="startbuttonbox">
        <div class="startbutton easy">컴퓨터 쉬운 퀴즈</div>
        <div class="startbutton hard">컴퓨터 어려운 퀴즈</div>
      </div>
    </div>


    <div class="basebox maingamebox">
      <img class="OXEffect">
      <img class="Decorateimg">
      <div class="heartbox"></div>
      <div class="Point"></div>
      <div class="GameImgBox flexbox">
        <img class="character">
        <div class="QuestionBox"><p class="QuestionText"></p></div>
      </div>
      
      <div class="AnswerBox flexbox">
        <div class="InnerAnswerBox flexbox">
          <div class="Answer Answer1"></div>
          <div class="Answer Answer2"></div>
          <div class="Answer Answer3"></div>
        </div>
      </div>
    </div>

    <div class="basebox endbox">
      <div class="EndPointBox">
        <div class="Difficulty">어려움 난이도</div>
        <div class="MyPoint">0</div>
        <button class="gostart" onclick="history.go(0)">시작화면으로</button>
      </div>
    </div>





    <script type="module" src="./src/main.js"></script>
  </body>
</html>
